<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<script>
    // 箭头函数，也是一种定义函数的方法
    // 1 定义函数的方法： function
    const aaa = function(){

    }

    // 2 对象字面量中定义函数
    const obj = {
        bbb:function () {

        },
        bbb(){

        }
    }

    // 3 ES6 中的箭头函数
    const ccc = () => {}  // 无参数

</script>
</body>
</html>
