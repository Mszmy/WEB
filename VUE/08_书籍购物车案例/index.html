<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="test">
    <div v-if="books.length >0">
    <table>
        <thead>
            <tr>
                <th>  </th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item,index) in books">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.date}}</td>
                <td>{{item.price | showPrice}}</td>
                <td>
                    <!-- 当 数量 <=1 时，则减少按钮不能使用 -->
                    <button @click="decrement(index)" :disabled='item.count<=1'>-</button>
                    {{item.count}}
                    <button @click="increment(index)">+</button>
                </td>
                <td><button @click="removeHandle(index)">移除</button></td>
            </tr>
        </tbody>
    </table>
    <h2>总价：{{sumPrice | showPrice}}</h2>
    </div>
    <h2 v-else>购物车为空！！！</h2>
</div>
<script>
    const vm = new Vue({
        el:'#test',
        data:{
            books:[
                {
                    id:1,
                    name:'《算法导论》',
                    date:'2006-9',
                    price:85.00,
                    count:1,
                },
                {
                    id:2,
                    name:'《UNIX编程艺术》',
                    date:'2006-2',
                    price:59.00,
                    count:1,
                },
                {
                    id:3,
                    name:'《编程珠孔》',
                    date:'2008-10',
                    price:39.00,
                    count:1,
                },
                {
                    id:4,
                    name:'《代码大全》',
                    date:'2006-3',
                    price:128.00,
                    count:1,
                },
            ],
        },
        methods:{
            increment(index) {
                this.books[index].count ++;
            },
            decrement(index){
                this.books[index].count --;
            },
            removeHandle(index){
               this.books.splice(index,1)
            },
        },
        computed:{
            sumPrice(){
                let sum = 0
                for(let i=0;i<this.books.length;i++){
                    sum += this.books[i].count * this.books[i].price
                }
                return sum;
            },
        },
        //过滤器
        filters:{
            showPrice(price){
                return '¥' + price.toFixed(2)
            }
        },
    })

</script>

</body>
</html>
