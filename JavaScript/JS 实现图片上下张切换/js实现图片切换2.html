<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>js实现图片切换2</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		img{
			width: 600px;
			height: 400px;
		}
		#outer{
			width:600px;
			margin: 50px auto;
			padding: 10px;
			background-color: 	#FF8C00;
			text-align: center;
		}
		button{
			width: 100px;
			height: 30px;
			border-radius: 5px;
			background: green;
			color: #fff;
		}
		button:active {
			background: red;
			border:1px solid #000;
			color: #000;
			font-weight: bold;

		}
	</style>
 	<script type="text/javascript">
 		window.onload = function(){
 			var start = document.getElementById('start');
 			var pause = document.getElementById('pause');
 			
 			// 获取img标签
			var img = document.getElementsByTagName('img')[0];

			// 创建一个数组，用来保存图片的路径
			var imgArr = ['img/1.png','img/2.png','img/3.png','img/4.png','img/5.png'];


			// 创建一个变量，保存当前正在显示的图片索引
			var index =0;
			// 用于绑定定时器的标志
			var timer;

 			start.onclick = function(){
 				// 在开启定时器之前，需要将上一个定时器关闭
				clearInterval(timer);

				timer = setInterval(function(){
					// 切换图片
					index++;
					if(index>=imgArr.length){
						index=0;
					}
					img.src = imgArr[index];
				},1000);

 			};

 			// 当鼠标点击pause，图片则暂停切换
 			pause.onclick = function(){
 				clearInterval(timer);
 			};

 			// 当鼠标移入到某张图片上，则这张图片就停止切换
 			img.onmouseover = function(){
 				clearInterval(timer);
 			};

 		};
	</script>
</head>
<body>
	<div id='outer'>
		<p id='info'></p>
		<img src="img/1.png" alt='11'>
		<button id='start'>start</button>
		<button id='pause'>pause</button>

	</div>
</body>
</html>
