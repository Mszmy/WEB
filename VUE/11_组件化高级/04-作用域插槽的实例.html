<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽的实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="test">
    <cpn>
        <template slot-scope="slot">
            <!-- 水平展示   -->
            <span v-for="item in slot.data">{{item}}-</span>

            <!-- 列表展示   -->
            <ul>
                <li v-for="item in slot.data">{{item}}</li>
            </ul>
        </template>
    </cpn>
</div>

<template id="cpn">
    <div>
        <slot :data='pLanguages'>
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script type="text/javascript">
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return {
                        pLanguages:['JS','Python','C','Java','C#','Go','Swift']
                    }
                },
            },
        },
    })
</script>

</body>
</html>
