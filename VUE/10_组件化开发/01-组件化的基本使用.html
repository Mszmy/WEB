<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="test">
<!--   3 使用组件-->
    <my-cpn></my-cpn>
</div>
<script type="text/javascript">
    // 1 创建组件构造器对象
    const cpnC = Vue.extend({
        template:`
            <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
            <p>我是内容2</p>
            </div>`
    })
    // 2 注册组件
    Vue.component('my-cpn',cpnC)
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        }
    })
</script>

</body>
</html>
