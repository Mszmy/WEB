<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak指令使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<!--
v-cloak
   - 在vue解析前，div中有一个属性 v-cloak
   - 在vue解析后，div中没有一个属性 v-cloak
-->
<div id="test">
    {{message}}
</div>
<script type="text/javascript">
    setTimeout(function () {
        const vm = new Vue({
            el:'#test',
            data:{
                message:'hello'
            }
        })
    },1000)

</script>

</body>
</html>
