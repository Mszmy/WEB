<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件访问--子访问父 ---parent -- root</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="test">
    <cpn></cpn>
</div>

<template id="cpn">
    <div style="border: 3px solid #000">
        <p>我是cpn组件</p>
        <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div style="border: 1px solid #00e">
        <p>我是子组件</p>
        <button @click="btnClick">按钮</button>
    </div>
</template>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        },
        components:{
            cpn:{
                template:'#cpn',
                methods:{

                },
                data(){
                    return{
                        name:'zzz',
                    }
                },
                components:{
                    ccpn:{
                        template:'#ccpn',
                        methods:{
                            btnClick(){
                                // 1 访问父组件 $parent
                                console.log(this.$parent)
                                console.log(this.$parent.name)

                                // 2 访问根组件 $root
                                console.log(this.$root)
                                console.log(this.$root.message)

                            }
                        },
                    },
                },
            },
        },

    })
</script>
</body>
</html>
