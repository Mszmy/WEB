<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
1. 引入vue.js
2. 创建Vue对象
    el：指定根element（选择器）
    data：初始化数据（页面可以访问）
3. 双向数据绑定 ： v-model
4  显示数据 ： {{xxx}}
5. 理解vue的mvvm实现
-->

<div id="test">
    <input type="text" v-model="message">
    <p>{{message}}</p>
    <div id="text">{{message}}</div>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({ // 配置对象
        el:'#test', // element 选择器
        data:{
            message:'Hello Vue'
        }
    })
</script>

</body>
</html>
