<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 与 radio结合</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<!--
    需求：
        点击 男 ，将 男 绑定到 sex中；女亦然
-->
<div id="test">
    <label for="">
        <input type="radio" id="mela" name='sex' value="男" v-model="sex"> 男
    </label>
    <label for="">
        <input type="radio" id="female" name="sex" value="女" v-model="sex"> 女
    </label>

    <h2>您选择的性别是：{{sex}}</h2>

</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            sex:'',
        }
    })
</script>

</body>
</html>
