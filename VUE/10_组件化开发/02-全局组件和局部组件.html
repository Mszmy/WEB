<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件和局部组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="test">
    <cpn></cpn>
    <cpn></cpn>
</div>

<div id="test2">
    <cpn></cpn>
</div>
<script type="text/javascript">
    // 1 创建组件构造器
    const cpnc = Vue.extend({
        template:`
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
            <p>我是内容2</p>
        </div>
        `
    })
    // 2 注册组件 --- 全局组件
    // Vue.component('cpn',cpnc)


    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        },
        // 2 注册组件 --- 局部组件
        components:{
            cpn:cpnc,
        }
    })
    const vm1 = new Vue({
        el:'#test2',
        data:{
        }
    })
</script>

</body>
</html>
