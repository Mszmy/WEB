<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件和子组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="test">
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>

<script type="text/javascript">
    // 1 创建第1个组件 --- 子组件
    const cpnC1 = Vue.extend({
        template:`
        <div>
            <h2>我是标题1</h2>
            <p>我是内容</p>
        </div>
        `
    })

    // 2 创建第2个组件  --- 父组件
    const cpnC2 = Vue.extend({
        template:`
        <div>
            <h2>我是标题2</h2>
            <p>我是内容2</p>
            <cpn1></cpn1>
        </div>
        `,
        // 父组件内 注册了 子组件
        components:{
            cpn1:cpnC1,
        }
    })

    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        },
        // 3 注册组件
        components:{
            cpn2:cpnC2,
        }
    })
</script>

</body>
</html>
