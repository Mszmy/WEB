<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中data为什么是一个函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<!--
    需求：
        将 01_Vue初体验 中的 03实现计数器 ---》 封装成一个组件
-->
<div id="test">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>

</div>

<template id="cpnc">
    <div>
        <h2>当前计数:{{counter}}</h2>
        <button @click="addco">+</button>
        <button @click="subco">-</button>
    </div>
</template>

<script type="text/javascript">
    Vue.component('cpn',{
        template: '#cpnc',
        //组件中的 data 属性存放自己的数据 --- 但其data必须是一个函数 --- 而且这个函数需要返回一个对象，对象内部存放数据
        data(){
            return {
                counter:0,
            }
        },
        methods:{
            addco(){
                this.counter++;
            },
            subco(){
                if(this.counter==0)this.counter = 0
                else this.counter--;
            },
        },
    })
    const vm = new Vue({
        el:'#test',
        data:{
        },
    })
</script>

</body>
</html>
