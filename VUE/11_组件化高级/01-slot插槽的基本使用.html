<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="test">
    <cpn></cpn>
    <cpn><button>按钮</button></cpn>
    <cpn><span>span</span></cpn>
    <cpn>
        <h1>h1</h1>
        <h2>h2</h2>
    </cpn>

</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件 hhhh</p>
        <slot>原始插槽</slot>
    </div>
</template>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        },
        components:{
            cpn:{
                template:'#cpn',
            }
        },
    })
</script>

</body>
</html>
