<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数参数和返回值问题</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<script>
    // 1 参数问题
    // 1.1 放入两个参数
    const sum = (num1, num2) => {return num1 + num2}
    console.log(sum(1,3))

    // 1.2 放入一个参数
    const power = num => {return num * num}
    console.log(power(3))

    // 2 函数中
    // 2.1 函数代码块中有多行代码时
    const test = () => {
        console.log('hello world');
        console.log('hello vue.js');
    }

    // 2.2 函数代码块中只有一行代码时
    const mul = (num1,num2) => num1 * num2
    console.log(mul(1,3))

    const demo = () => console.log('hello demo')

</script>
</body>
</html>
