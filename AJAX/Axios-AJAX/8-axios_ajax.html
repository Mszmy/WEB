<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios 发送 AJAX 请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        window.onload = function () {
            const btns = document.getElementsByTagName('button');
            //配置 baseURL
            axios.defaults.baseURL = 'http://127.0.0.1:8000';
            //GET---- axios.get(url,其他配置)
            btns[0].onclick = function () {
                axios.get('/axios-server', {
                    //参数
                    params: {
                        id: 100,
                        vip: 7
                    },
                    //请求头信息
                    headers: {
                        name: 'zmy',
                        age: 18
                    },
                }).then(value => {
                    console.log(value);
                });
            };

            //POST-----axios.post(url,请求体data,其他配置)
            btns[1].onclick = function () {
                //axios.post(url,请求体data,其他配置)
                axios.post('/axios-server', {
                    username: 'admin',
                    password: 'admin'
                }, {
                    //参数
                    params: {
                        id: 200,
                        vip: 9
                    },
                    //请求头信息
                    headers: {
                        height: 100,
                        width: 200,
                    },
                })
            };

            //axios通用型方法
            btns[2].onclick = function () {
                axios({
                    //请求方法
                    methdod: 'post',
                    //url
                    url: '/axios-server',
                    //url参数
                    params: {
                        vip: 10,
                        level: 30
                    },
                    //请求头信息
                    headers: {
                        a: 100,
                        b: 200
                    },
                    //请求体参数
                    data: {
                        username: 'admin',
                        password: 'admin'
                    }
                }).then(response=>{
                    console.log(response);
                    //响应状态码
                    console.log(response.status);
                    //响应状态字符串
                    console.log(response.statusText);
                    // 响应头信息
                    console.log(response.headers);
                    //响应体
                    console.log(response.data);
                })
            };
        };
    </script>
</head>
<body>
<button>GET</button>
<button>POST</button>
<button>Axios ajax</button>
</body>
</html>
