<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 基本原理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<!--
    v-model 实现表单和元素的双向绑定
    v-model 其实相当于 v-bind 和 v-on 的结合
-->
<div id="test">
    <input type="text" v-model="message">

    <!-- v-model 等于下面的操作-->
    <input type="text" :value="message" v-on:input="message = $event.target.value" >
    {{message}}

</div>
<script type="text/javascript">
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        }
    })
</script>

</body>
</html>
