<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
v-text
   - 与{{}}类似，但没有{{}}灵活，所以一般不使用
-->
<div id="test">
    <h2>{{message}}</h2>
    <h2 v-text="message"></h2>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello'
        }
    })
</script>

</body>
</html>
