<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind动态绑定class属性--数组语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style>
    .active{
        color:red;
    }
    .line{
        font-size: 50px;
    }
</style>
<body>
<!--
v-bind
   - 可动态绑定属性
   -  v-bind:class="[class1, class2]”
-->
<div id="test">
    <h2 :class="['active','line']">{{message}}</h2>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
            active:'active',
        },
    })
</script>

</body>
</html>
