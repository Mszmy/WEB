<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 发送 AJAX 请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            //GET
            $('button').eq(0).click(function () {
                //$.get 去发送get请求
                $.get('http://127.0.0.1:8000/jQuery-server', {a: 100, b: 200}, function (data) {
                    console.log(data);
                }, 'json');
            });

            //POST
            $('button').eq(1).click(function () {
                //$.post 去发送post请求
                $.post('http://127.0.0.1:8000/jQuery-server', {c: 100, d: 200}, function (data) {
                    console.log(data);
                });
            });

            //通用型方法
            $('button').eq(2).click(function () {
                //$.ajax 通用型请求
                $.ajax({
                    //url
                    url: 'http://127.0.0.1:8000/jQuery-server',
                    //参数
                    data: {c: 100, d: 200},
                    //请求类型
                    type: 'GET',
                    //成功的回调
                    success:function (data) {
                        console.log(data);
                    },
                    //超时时间
                    timeout:2000,
                    //失败的回调
                    error:function () {
                        console.log('error')
                    }
                });
            });

        };
    </script>
</head>
<body>
<button>GET</button>
<button>POST</button>
<button>jQuery ajax</button>
</body>
</html>
