<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre指令使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
v-pre
   - 将内容原封不动的展示出来，而不需要做解析
-->
<div id="test">
    <h2>{{message}}</h2>
    <h2 v-pre>{{message}}</h2>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello'
        }
    })
</script>

</body>
</html>
