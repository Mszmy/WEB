<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业的回顾</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style>
    .active{
        color:red
    }
</style>

<body>
<div id="test">
    <ul>
        <li v-for="(item,index) in movies" :class="{active:currentIndex == index}" v-on:click="btn(index)">{{item}}</li>
    </ul>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            movies:['海王','海贼王','加勒比海盗','海尔兄弟'],
            currentIndex:0,
        },
        methods:{
            btn:function (index) {
                this.currentIndex = index
            },
        },
    })
</script>

</body>
</html>
