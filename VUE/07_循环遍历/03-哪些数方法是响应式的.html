<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哪些数组方法是响应式的</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="test">
    <ul>
        <li v-for="item in letters">{{item}}</li>
    </ul>
    <button @click="btnClick">按钮</button>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            letters:['a','b','c','d'],
        },
        methods:{
            btnClick() {
                // 1. push() 方法
                this.letters.push('e','f')

                // 2 通过索引值改变数组中的元素
                this.letters[0] ='bbb'   // ----- 不支持响应式-----
                // ---- 因此可以修改为以下两种方法-----
                // 2.1 用 splice
                this.letters.splice(0,1,'bbb')

                //2.2 用vue内部的set函数 --- set(要修改的对象，索引值，修改后的值)
                Vue.set(this.letters,0,'bbb')

                // 3 pop()  -- 删除数组的最后一个元素
                this.letters.pop()

                // 4 shift()  -- 删除数组的第一个元素
                this.letters.shift()

                // 5 unshift() -- 在数组的第一位添加元素
                this.letters.unshift('aaa','bbb')

                // 6 splice()  -- 删除元素/插入元素/替换元素
                this.letters.splice(0,3)

                // 7 reverse() -- 反转数组
                this.letters.reverse()

                // 8 sort()  --  数组排序
                this.letters.sort()
            },
        },
    })
</script>

</body>
</html>
