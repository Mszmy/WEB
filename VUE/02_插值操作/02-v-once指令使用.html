<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once指令使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--
v-once
   -  不需要跟任何的表达式
   -  只渲染一次，不会随着数据的改变而改变
-->
<div id="test">
    <h2>{{message}}</h2>
    <h2 v-once>v-once:{{message}}</h2>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
        }
    })
</script>

</body>
</html>
