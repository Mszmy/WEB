<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是编译的作用域</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="test">
    <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
    <div>
       <h2>hhhhhh</h2>
    </div>
</template>
<script type="text/javascript">
    const vm = new Vue({
        el:'#test',
        data:{
            message:'hello',
            isShow:true,
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return{
                        isShow:false
                    }
                },
            }
        },
    })
</script>

</body>
</html>
