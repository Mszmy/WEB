<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 遍历数组</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="test">
<!--    1. 遍历过程中，没有使用索引值-->
   <ul>
       <li v-for="item in names">{{item}}</li>
   </ul>

<!--    2 在遍历过程中，获取索引值-->
    <ul>
        <li v-for="(item,index) in names">{{index+1}} - {{item}}</li>
    </ul>
</div>
<script type="text/javascript">
    // 创建vue实例
    const vm = new Vue({
        el:'#test',
        data:{
            names:['why','kobe','james','curry'],
        }
    })
</script>

</body>
</html>
